<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Honeycomb Grid Layout In Pure CSS for IDI</title>
  </head>
  <body>
    <svg
      version="1.2"
      baseProfile="tiny"
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="600px"
      height="600px"
      viewBox="0 0 170.49 177"
      overflow="inherit"
      xml:space="preserve"
    >
      <defs>
        <pattern
          id="bilateral"
          height="100%"
          width="100%"
          patternContentUnits="objectBoundingBox"
        >
          <image
            height="1"
            width="1"
            preserveAspectRatio="none"
            href="/images/bilateral.jpg"
          />
        </pattern>
        <pattern
          id="gfu"
          height="100%"
          width="100%"
          patternContentUnits="objectBoundingBox"

            href="images/gfu.jpg"
          />
        </pattern>
        <pattern
          id="idi-logo"
          height="100%"
          width="100%"
          patternContentUnits="objectBoundingBox"
        >
          <image
            height="1"
            width="1"
            preserveAspectRatio="none"
            href="images/idi-logo.jpg"
          />
        </pattern>
        <pattern
          id="independent"
          height="100%"
          width="100%"
          patternContentUnits="objectBoundingBox"
        >

            height="1"
            width="1"
            preserveAspectRatio="none"
            href="images/independent.jpg"
          />

        <pattern
          id="professional"
          height="100%"
          width="100%"
          patternContentUnits="objectBoundingBox"

            width="1"

            href="images/professional.jpg"
          />

        <pattern
          id="relevant"
          height="100%"
          width="100%"
          patternContentUnits="objectBoundingBox"
        >
          <image
            height="1"
            width="1"
            preserveAspectRatio="none"
            href="images/relevant.jpg"
          />
        </pattern>
        <pattern
          id="well-governed"
          height="100%"
          width="100%"
          patternContentUnits="objectBoundingBox"
        >
          <image
            height="1"
            width="1"
            preserveAspectRatio="none"
            x="0"
            y="0"
            href="images/well-governed.jpg"
          />
        </pattern>
      </defs>
      <a href="https://www.google.com" class="hex">
        <polygon
          fill="url(#independent)"
          points="16.623,87 0,58.5 16.623,30
